{% set data = load_setup_py_data() %}

package:
  name: anaconda-ident
  version: {{ data['version'] }}

source:
  path: ..

build:
  noarch: python
  entry_points:
    - anaconda-ident = anaconda_ident.install:main
    - anaconda-keymgr = anaconda_ident.keymgr:main

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python>=3.6
    - conda>=23.7
    - anaconda-anon-usage>=0.3.0

test:
  source_files:
    - tests/test_config.py
    - tests/test_keymgr.sh  # [unix]
    - tests/config_tests.txt  # [unix]
  commands:
    - anaconda-ident --status
    - anaconda-keymgr --help
    - PYTHONUNBUFFERED=1 python tests/test_config.py
    - PYTHONUNBUFFERED=1 bash tests/test_keymgr.sh  # [unix]

about:
  home: https://github.com/Anaconda-Platform/anaconda-ident
  summary: simple, opt-in user identification for conda clients
  license: {{ data.get('license') }}
  license_file: LICENSE
